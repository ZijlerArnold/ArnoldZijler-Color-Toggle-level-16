<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Esventhandlers (defer)</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
 
        <header id="header">
            <p id="choose">Choose Your Color</p>
            <figure id="hamburger-box">
                <img id="hamburger-button" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" alt="">
            </figure>
        </header>
        
        <div id="ul-box" class="hide showbeams-animation">
            <ul id="color-box" class="showbeams-animation">
                <li class="color-beams">blue</li>
                <li class="color-beams">Red</li>
                <li class="color-beams">Yellow</li>
                <li class="color-beams">black</li>
                <li class="color-beams">Green</li>              
            </ul>
        </div>
             
    </div><!--wrapper-->
</body>
</html>
